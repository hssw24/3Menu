<!doctype html>

<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2×2 Foto-Gitter (handyoptimiert)</title>
  <style>
    :root{
      --gap:12px;
      --radius:10px;
      --max-width:900px;
      --bg:#fafafa;
      --frame-bg:#efefef;
    }html,body{height:100%;}
body{
  margin:0;
  padding:16px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:var(--bg);
  color:#111;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

.wrap{
  max-width:var(--max-width);
  margin:0 auto;
}

/* Grid: 2 Spalten x 2 Reihen */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:var(--gap);
}

/* Frame: Höhe = 2/3 der Breite -> aspect-ratio 3/2 (Breite: 3, Höhe:2) */
.frame{
  background:var(--frame-bg);
  border-radius:var(--radius);
  overflow:hidden;
  position:relative;
  /* moderne Browser */
  aspect-ratio: 3 / 2; /* width / height -> Höhe = 2/3 der Breite */
}

/* Fallback für ältere Browser: Erstellt einen Block mit 66.6667% Höhe der Breite */
.frame::before{
  content: "";
  display:block;
  padding-top:66.6667%; /* 2/3 * 100% */
}

/* Inneres Layer, absolut positioniert, füllt das Frame */
.frame > .content{
  position:absolute;
  inset:0; /* top:0; right:0; bottom:0; left:0 */
  display:flex;
  align-items:center;
  justify-content:center;
  background:transparent;
}

/* Bild unverzerrt vollständig anzeigen: */
.frame img{
  width:100%;
  height:100%;
  object-fit:contain; /* wichtig: whole image visible, no distortion, letterboxing if needed */
  object-position:center;
  display:block;
  user-select:none;
  -webkit-user-drag:none;
}

/* Kleine Optik-Anpassungen für sehr kleine Bildschirme */
@media (max-width:360px){
  body{padding:10px}
  :root{--gap:8px; --radius:8px}
}

  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="font-size:1rem;margin:0 0 10px;">2×2 Foto-Gitter (Höhe = 2/3 der Breite)</h1><div class="grid">
  <div class="frame">
    <div class="content">
      <!-- Ersetze "dummy.jpg" durch dein Foto -->
      <img src="dummy.jpg" alt="Foto 1">
    </div>
  </div>

  <div class="frame">
    <div class="content">
      <img src="dummy.jpg" alt="Foto 2">
    </div>
  </div>

  <div class="frame">
    <div class="content">
      <img src="dummy.jpg" alt="Foto 3">
    </div>
  </div>

  <div class="frame">
    <div class="content">
      <img src="dummy.jpg" alt="Foto 4">
    </div>
  </div>
</div>

<p style="font-size:0.85rem;color:#555;margin-top:12px;">Hinweis: Bilder bleiben vollständig sichtbar (object-fit: contain). Falls du stattdessen möchtest, dass das Bild den Rahmen füllt und dabei zugeschnitten wird, setze <code>object-fit: cover</code> im CSS.</p>

  </div>
</body>
</html>
